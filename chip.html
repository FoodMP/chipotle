            <div class="form-group">
                <h1 class="text-center"> Enter Chipotle Postal Code </h1>
               <input type="text" name="code" class="form-control" placeholder="Postal code" pattern="^[0-9]{5}(?:-[0-9]{4})?$" title="US Postal Codes Only" required>
            </div>
            <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
            </form>
        </div>
